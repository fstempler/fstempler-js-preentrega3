<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Pal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">    
<link rel="stylesheet" href="./css/style.css">

</head>
<body>
    <nav>
        <img src="./Assets/Logo/logo-2.png">
        <p>Your music recommending pal!</p>
        <div class="mode">
            
            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-emoji-sunglasses" viewBox="0 0 16 16" id="viewMode">
                <path d="M4.968 9.75a.5.5 0 1 0-.866.5A4.498 4.498 0 0 0 8 12.5a4.5 4.5 0 0 0 3.898-2.25.5.5 0 1 0-.866-.5A3.498 3.498 0 0 1 8 11.5a3.498 3.498 0 0 1-3.032-1.75zM7 5.116V5a1 1 0 0 0-1-1H3.28a1 1 0 0 0-.97 1.243l.311 1.242A2 2 0 0 0 4.561 8H5a2 2 0 0 0 1.994-1.839A2.99 2.99 0 0 1 8 6c.393 0 .74.064 1.006.161A2 2 0 0 0 11 8h.438a2 2 0 0 0 1.94-1.515l.311-1.242A1 1 0 0 0 12.72 4H10a1 1 0 0 0-1 1v.116A4.22 4.22 0 0 0 8 5c-.35 0-.69.04-1 .116z"/>
                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-1 0A7 7 0 1 0 1 8a7 7 0 0 0 14 0z"/>
            </svg>
        </div>
    </nav>
    <section class="row" id="userInput">
        
        <form class="mx-auto col-10 col-md-8 col-lg-6 transpBg form1" id="formUser">
            <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" class="form-control" id="inputName">
            </div>
            <div class="mb-3">
                <label class="form-label">Email address</label>
                <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text whiteText">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label class="form-label">Choose your favorite genre</label>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="genreJazz" value="Jazz">
                  <label class="form-check-label" for="genreJazz">
                    Jazz
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="genreRock" value="Rock">
                  <label class="form-check-label" for="genreRock">
                    Rock
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="genrePop" value="Pop">
                  <label class="form-check-label" for="genrePop">
                    Pop
                  </label>
                </div>
              </div>
            <br>
            <div class="mb-3">
                <label class="form-label">Tell us your favorite artist</label>
                <input type="text" class="form-control" id="favoriteArtist1">
            </div>
            <div class="mb-3">
                <label class="form-label">Tell us your favorite record</label>
                <input type="text" class="form-control" id="favoriteRecord1">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Tell us your 2nd favorite artist</label>
                <input type="text" class="form-control" id="favoriteArtist2">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Tell us your 2nd favorite record</label>
                <input type="text" class="form-control" id="favoriteRecord2">
            </div>

            <button type="submit" class="boton" id="submitUser" value="addUser">Submit</button>
        </form>
        
    </section>
    
    <section class="row text-center disable" id="actions">
        <div class="mx-auto col-10 col-md-8 col-lg-6">
            <div>
                <button type="button" class="boton btn1" id="recommendRecord">Recommend Record!</button>
            </div>
            <div>
                <button type="button" class="boton btn1" id="favoritesList">Show my list of favorites!</button>
            </div>
            <div>
                <button type="button" class="boton btn1" id="changeArtists">Change my favorite artists</button>
            </div>
            <div>
                <button type="button" class="boton btn1" id="changeAllRecords">Change my favorite records</button>
            </div>
            <div>
                <button type="button" class="boton btn1" id="recommendRandom">Recommend random record</button>
            </div>
            <div>
                <button type="button" class="boton btn1" id="clearData">Erase data</button>
            </div>
            <div>
                <button type="button" class="boton btn1" id="exit">Exit</button>
            </div>
        </div>        
    </section>
    <!-- RECOMMEND RECORD VIEW -->
    <section class="row disable" id="recommendedRecordSection">
        
    </section>
    <!-- FAVORITE LIST VIEW -->
    <section class="row disable" id="favorites">
        <div id="favoriteList" class="mx-auto col-10 col-md-8 col-lg-6 transpBg favList">
            <ol>
                <li>
                    <p id="favArtist1"></p><!-- <p>Favorite artist: ${user.artist1}</p> -->
                </li>
                <li>
                    <p id="favArtist2"></p><!-- <p>2nd favorite artist: ${user.artist2}</p> -->
                </li>
                <li>
                    <p id="favRecord1"></p><!-- <p>Favorite record: ${user.record1}</p> -->
                </li>
                <li>
                    <p id="favRecord2"></p><!-- <p>2nd favorite record: ${user.record2}</p> -->
                </li>
            </ol>
            <div>
            <button class="boton btn1" id="goBackBtn">Go back</button>
            </div>                
    </div>
    </section>
    <!-- CHANGE ARTIST VIEW -->
    <section class="row disable" id="newArtists">
        <div class="mx-auto col-10 col-md-8 col-lg-6 transpBg">
            <div>
                <h3>Change your favorite artists</h3>
            </div>
            <div>
                <h5 id="showArtist1"></h5>
            </div>
            <div>
                <label class="form-label">Replace for artist:</label>
                <input type="artist" class="form-control" id="insertNewArtist1">
            </div>
            <div>
                <button class="boton btn1" id="replaceBtn1">Replace</button>
            </div>
            <div>
                <h5 id="showArtist2"></h5>
            </div>
            <div>
                <label class="form-label">Replace for artist:</label>
                <input type="artist" class="form-control" id="insertNewArtist2">
            </div>
            <div>
                <button class="boton btn1" id="replaceBtn2">Replace</button>
            </div>
            <div>
                <button class="boton btn1" id="backBtn">Go back</button>
            </div> 
        </div>
    </section>
    
    <!-- CHANGE RECORD VIEW -->
    <section class="row disable" id="changeRecords">
        <div class="mx-auto col-10 col-md-8 col-lg-6 transpBg">
            <div>
                <h3>Change your favorite records</h3>
            </div>
            <div>
                <h5 id="showRecord1"></h5>
            </div>
            <div>
                <label class="form-label">Replace for record:</label>
                <input type="record" class="form-control" id="insertNewRecord1">
            </div>
            <div>
                <button class="boton btn1" id="replaceRecord1">Replace</button>
            </div>
            <div>
                <h5 id="showRecord2"></h5>
            </div>
            <div>
                <label class="form-label">Replace for record:</label>
                <input type="record" class="form-control" id="insertNewRecord2">
            </div>
            <div>
                <button class="boton btn1" id="replaceRecord2">Replace</button>
            </div>
            <div>
                <button class="boton btn1" id="goBack">Go back</button>
            </div> 
        </div>
    </section>
    <!-- recommended Record section -->
    <section class="row disable" id="recommendedRandom">
        
    </section>
    
    
    <script src="./JS/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>      
</body>
</html>
